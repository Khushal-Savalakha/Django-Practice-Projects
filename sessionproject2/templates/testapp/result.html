<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Result Page</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Center container */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }

        /* Heading styling */
        h1 {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        /* Data display */
        .data {
            font-weight: bold;
            color: #e63946;
            font-style: italic;
        }

        /* Link styling */
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            color: #0077cc;
            margin-top: 20px;
            transition: color 0.3s;
        }

        /* Hover effect for links */
        a:hover {
            color: #0056a3;
        }

        /* Horizontal line styling */
        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello <span class="data">{{ name }}</span></h1>
        <hr>
        <h1>Current date and time is: <span class="data">{{ date_time }}</span></h1>
        <a href="/result">Click here to get Updated time</a>
    </div>
</body>
</html>
