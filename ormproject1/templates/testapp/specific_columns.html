{% extends 'testapp/base.html' %}
{% block body_block %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
<table>
    <tr>
        <th>ename</th>
        <th>esal</th>
    </tr>
    {% for emp in emp_list %}
    <tr>
<!-- This is for specific columns using values_list -->
        <!-- <td>{{emp.0}}</td>
        <td>{{emp.1}}</td> -->
<!-- This is for all specific columns using values-->
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock body_block %}
