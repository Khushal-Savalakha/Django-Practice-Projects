{% extends 'testapp/base.html' %}
{% block body_block %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
<table>
    <tr>
        <th>eno</th>
        <th>ename</th>
        <th>esal</th>
        <th>eaddr</th>
    </tr>
    {% for emp in emp_list %}
    <tr>
        <td>{{ emp.eno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.esal }}</td>
        <td>{{ emp.eaddr }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock body_block %}
