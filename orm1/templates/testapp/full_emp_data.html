<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ShowData.css' %}">
</head>

<body>
    <h1 id="Heading">Employee Data</h1>
    <img src="{% static 'images/jobs.jpeg' %}" style="height:200px;width:500px;" alt="Employee Queue" />
    {% if emp %}
    <table border="2">
        <thead>
            <th>Enployee Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Address</th>
        </thead>
        {% for emp_data in emp %}
        <tr>
            <td>{{emp_data.eno}}</td>
            <td>{{emp_data.ename }}</td>
            <td>{{emp_data.esal}} </td>
            <td>{{emp_data.eaddr}} </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        p>No Data found!</p>
    {% endif %}
</body>

</html>
