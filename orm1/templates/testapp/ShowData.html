<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ShowData.css' %}">
</head>

<body>
    <h1 id="Heading">Employee Job Data</h1>
    <img src="{% static 'images/jobs.jpeg' %}" style="height:200px;width:500px;" alt="Employee Queue" />
    {% if emp_data %}
    <table border="2">
        <thead>
            <th>Enployee Name</th>
            <th>Salary</th>
        </thead>
        {% for emp in emp_data %}
        <tr>
            <td>{{emp.ename}}</td>
            <td>{{emp.esalary}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Data found!</p>
    {% endif %}
</body>

</html>
