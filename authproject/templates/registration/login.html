<!DOCTYPE html>
{% if user.is_authenticated %}
    <script>
        window.location.href = "{% url 'profile' %}";
    </script>
{% endif %}

<div class="container">
    <h1>Please Login to write exams....</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Login">
    </form>
</div>
