<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping App - Add Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* General page styling */
      body {
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        font-family: 'Arial', sans-serif;
        color: #333;
      }

      /* Centered container styling */
      .container {
        margin-top: 80px;
        max-width: 600px;
      }

      /* Card styling */
      .jumbotron {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Headings styling */
      h1 {
        font-size: 2.2em;
        color: #333;
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* Form styling */
      form {
        margin-top: 20px;
        text-align: left;
      }

      /* CSRF token styling */
      form p {
        font-size: 1.1em;
        color: #555;
      }

      /* Button styling */
      .btn-primary {
        background-color: #ff7e5f;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #ff4b2b;
        transform: scale(1.05);
      }

      /* Input and form styling */
      input[type="submit"],
      .btn-primary {
        width: 100%;
        padding: 12px 20px;
        font-size: 1.1em;
        border-radius: 8px;
        margin-top: 10px;
      }

      /* Display Items button styling */
      .btn-secondary {
        margin-top: 15px;
        font-size: 1.1em;
        background-color: #fcb69f;
        border: none;
        color: #fff;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-secondary:hover {
        background-color: #ff7e5f;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Add Item Form</h1>
        <form method="post">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="submit" class="btn btn-lg btn-primary" value="Add Item">
        </form>
        <a class="btn btn-secondary btn-lg" href="{% url 'display' %}" role="button">Display Items</a>
      </div>
    </div>
  </body>
</html>
