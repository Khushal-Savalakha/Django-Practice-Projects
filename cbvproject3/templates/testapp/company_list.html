<!DOCTYPE html>
{% extends 'testapp/base.html' %}
    {% block body_block %}
    <h1>List of All Companies</h1>
    <ul>
        {% for company in company_list %}
        <li><a href="/{{company.id}}">{{company.name}}</a></li>
        <li>{{ company.name }}</li>
        <li>{{ company.location }}</li>
        <li>{{ company.ceo }}</li>
        {% endfor %}
    </ul>
    <hr>
    {% endblock %}
